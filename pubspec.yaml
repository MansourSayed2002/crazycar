name: crazycar
description: "A new Flutter project."

publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: ^3.7.2




dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  easy_localization: ^3.0.7+1
  cached_network_image: ^3.4.1
  geolocator: ^10.1.1
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  image_picker: ^1.1.2
  flutter_bloc: ^9.1.1
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  get_it: ^8.0.3
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1
  shared_preferences: ^2.5.3
  pinput: ^5.0.1
  lottie: ^3.3.1
  firebase_messaging: ^15.2.10
  geocoding: ^4.0.0







dev_dependencies:
  flutter_test:
    sdk: flutter




  flutter_lints: ^5.0.0
  build_runner: ^2.5.4



flutter:




  uses-material-design: true


  assets:
    - assets/images/
    - assets/translations/
    - assets/lottie/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk/SpaceGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/SpaceGrotesk/SpaceGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceGrotesk/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk/SpaceGrotesk-Bold.ttf
          weight: 700
  
